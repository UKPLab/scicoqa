[loggers]
keys=root,scicodeqa

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=jsonFormatter

[logger_scicodeqa]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=scicodeqa
propagate=0

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler
qualname=root

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=jsonFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=jsonFormatter
args=('log.log', 'a')

[formatter_jsonFormatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "name": "%(name)s", "message": "%(message)s"}
datefmt=%Y-%m-%d %H:%M:%S
